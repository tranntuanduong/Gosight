kafka:
  brokers:
    - kafka:9092
  topics:
    events: gosight.events.raw
    replay: gosight.replay.raw
    alerts: gosight.insights.alerts
  consumer_group: gosight-event-processor

clickhouse:
  addr: clickhouse:9000
  database: gosight
  username: gosight
  password: gosight_pass
  max_open_conns: 10
  max_idle_conns: 5

redis:
  addr: redis:6379
  password: ""
  db: 0

batch:
  size: 1000
  flush_interval: 5s

insights:
  rage_click:
    enabled: true
    min_clicks: 5
    time_window_ms: 2000
    radius_px: 50

  dead_click:
    enabled: true
    observation_window_ms: 1000

  error_click:
    enabled: true
    error_window_ms: 1000

  thrashed_cursor:
    enabled: true
    min_duration_ms: 2000
    min_direction_changes: 10
    min_velocity: 500

  u_turn:
    enabled: true
    max_time_away_ms: 10000

  slow_page:
    enabled: true
    lcp_threshold_ms: 3000
    ttfb_threshold_ms: 800
