kafka:
  brokers:
    - kafka:9092
  topics:
    events: gosight.events.raw
    replay: gosight.replay.raw
  consumer_group: gosight-event-processor

clickhouse:
  addr: clickhouse:9000
  database: gosight
  username: gosight
  password: gosight_pass
  max_open_conns: 10
  max_idle_conns: 5

redis:
  addr: redis:6379
  password: ""
  db: 0

batch:
  size: 1000
  flush_interval: 5s
