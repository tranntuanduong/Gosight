kafka:
  brokers:
    - localhost:9094
  topics:
    events: gosight.events.raw
    replay: gosight.replay.raw
  consumer_group: gosight-event-processor

clickhouse:
  addr: localhost:9000
  database: gosight
  username: gosight
  password: gosight_pass
  max_open_conns: 10
  max_idle_conns: 5

redis:
  addr: localhost:6379
  password: ""
  db: 0

batch:
  size: 1000
  flush_interval: 5s
